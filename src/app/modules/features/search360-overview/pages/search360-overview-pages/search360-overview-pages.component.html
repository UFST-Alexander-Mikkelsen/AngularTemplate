<mat-tab-group mat-align-tabs="center" cols="2" class="content">
  <mat-tab label="Person - Account">
    <div class="tab-content">
      <table>
        <tr>
          <td colspan="2">
            <app-search360-overview-person [id]="id" class="card"></app-search360-overview-person>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <app-search360-overview-to-dos *ngIf="id !=''" [id]="id" class="card"></app-search360-overview-to-dos>
          </td>
        </tr>
        <tr>
          <td>
            <app-search360-overview-notes class="card"></app-search360-overview-notes>
          </td>
          <td>
            <app-search360-overview-documents class="card"></app-search360-overview-documents>
          </td>
        </tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab label="Obligations">
    <div class="tab-content">
      <app-obligation-pages *ngIf="accountId !=''" [id]="accountId"></app-obligation-pages>
    </div>
  </mat-tab>

  <mat-tab label="Financial Information">
    Financial Information
  </mat-tab>

  <mat-tab label="Aging">
    Aging
  </mat-tab>
</mat-tab-group>
